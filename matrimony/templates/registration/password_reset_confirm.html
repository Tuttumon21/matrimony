{% extends 'shared/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-8 col-12 shadow p-4">
      <h2 class="text-center mb-4">Enter New Password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary my-3">Save New Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
