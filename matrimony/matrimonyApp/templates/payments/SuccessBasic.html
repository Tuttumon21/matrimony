<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .price {
            font-size: 2rem;
        }
        .plan {
            font-size: 1.2rem;
        }
        .success-message {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 30px;
        }
        .success-message h1 {
            color: #28a745;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="logo">
                        <img src="https://via.placeholder.com/100" alt="Logo" class="img-fluid">
                    </div>
                    <div class="plan">Subscribe to Basic</div>
                    <div class="price">₹999.00 <small>per month</small></div>
                    <div>Basic Plan</div>
                </div>
                <div class="success-message mt-4">
                    <h1><i class="fas fa-check-circle"></i></h1>
                    <h2>Thanks for subscribing</h2>
                    <p>A payment to Stripe will appear on your statement.</p>
                    <p><strong>₹999.00</strong></p>
                    <small class="text-muted">Powered by Stripe &nbsp; | &nbsp; <a href="#" class="text-muted">Terms</a> &nbsp; | &nbsp; <a href="#" class="text-muted">Privacy</a></small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
